name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build with Next.js
        run: |
          # Add export to package.json scripts
          pnpm pkg set scripts.export="next build && next export"
          # Build and export
          pnpm export
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out